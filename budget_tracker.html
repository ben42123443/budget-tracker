<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <div class="theme-toggle">

        <div class="section">

        <div class="section">

        <div class="section">

    <script>
        // === 全域變數 ===
        let balance = 0;
        let transactions = [];
        let currentLang = 'zh-TW';
        let currentCurrency = 'CNY'; // 初始貨幣設為 CNY
        let exchangeRates = {};
        let lastRateUpdate = null;
        let isOffline = false;
        let chart = null;

        const SUPPORTED_CURRENCIES = ['TWD', 'USD', 'EUR', 'CNY', 'HKD'];
        const BASE_CURRENCY = 'TWD';

        // === 翻譯 ===
        const translations = {
            'zh-TW': {
                languageLabel: '語言 | Language:',
                currencyLabel: '貨幣 | Currency:',
                title: '預算追蹤工具',

                incomeLabel: '添加收入 ({currency}):',
                addIncomeBtn: '添加收入',
                expenseCategoryLabel: '支出類別:',
                expenseAmountLabel: '支出金額 ({currency}):',
                addExpenseBtn: '添加支出',
                transactionsTitle: '交易記錄',
                chartTitle: '支出類別分析',
                typeHeader: '類型',
                categoryHeader: '類別',
                amountHeader: '金額 ({currency})',
                dateHeader: '日期',
                actionHeader: '操作',
                initialBudget: '初始預算',
                income: '收入',
                expense: '支出',
                balance: '目前餘額: {amount} {currency}',
                initialBudgetPlaceholder: '輸入初始預算金額',
                incomePlaceholder: '輸入收入金額',
                expensePlaceholder: '輸入支出金額',
                invalidAmount: '請輸入有效的金額',
                invalidIncome: '請輸入有效的收入金額',
                invalidExpense: '請輸入有效的支出金額',
                deleteBtn: '刪除',
                clearDataBtn: '清除所有資料',
                clearDataConfirm: '確定要清除所有資料嗎？此操作無法恢復！',
                rateLoading: '匯率載入中...',
                rateUpdated: '最後更新: {time}',
                rateOffline: '離線模式（使用預設匯率）',
                rateError: '網路錯誤，請檢查連線或稍後重試',
                refreshBtn: '刷新匯率',
                themeLabel: '深色模式',
                categories: {
                    food: '食物',
                    transport: '交通',
                    entertainment: '娛樂',
                    shopping: '購物',
                    other: '其他'
                }
            },
            'en': {
                languageLabel: 'Language:',
                currencyLabel: 'Currency:',
                title: 'Budget Tracker',
                initialBudgetLabel: 'Set Initial Budget ({currency}):',
                setBudgetBtn: 'Set Budget',
                incomeLabel: 'Add Income ({currency}):',
                addIncomeBtn: 'Add Income',
                expenseCategoryLabel: 'Expense Category:',
                expenseAmountLabel: 'Expense Amount ({currency}):',
                addExpenseBtn: 'Add Expense',
                transactionsTitle: 'Transaction History',
                chartTitle: 'Expense Analysis',
                typeHeader: 'Type',
                categoryHeader: 'Category',
                amountHeader: 'Amount ({currency})',
                dateHeader: 'Date',
                actionHeader: 'Action',
                initialBudget: 'Initial Budget',
                income: 'Income',
                expense: 'Expense',
                balance: 'Current Balance: {amount} {currency}',
                initialBudgetPlaceholder: 'Enter initial budget amount',
                incomePlaceholder: 'Enter income amount',
                expensePlaceholder: 'Enter expense amount',
                invalidAmount: 'Please enter a valid amount',
                invalidIncome: 'Please enter a valid income amount',
                invalidExpense: 'Please enter a valid expense amount',
                deleteBtn: 'Delete',
                clearDataBtn: 'Clear All Data',
                clearDataConfirm: 'Are you sure you want to clear all data? This action cannot be undone!',
                rateLoading: 'Loading exchange rates...',
                rateUpdated: 'Last updated: {time}',
                rateOffline: 'Offline mode (using default rates)',
                rateError: 'Network error, please check connection or try again later',
                refreshBtn: 'Refresh Rates',
                themeLabel: 'Dark Mode',
                categories: {
                    food: 'Food',
                    transport: 'Transport',
                    entertainment: 'Entertainment',
                    shopping: 'Shopping',
                    other: 'Other'
                }
            }
        };

        const DEFAULT_RATES = { TWD: 1, USD: 0.031, EUR: 0.029, CNY: 0.219, HKD: 0.242 };

        // === 深色模式 ===
        function toggleTheme() {
            const isDark = document.getElementById('themeToggle').checked;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('budgetTheme', isDark ? 'dark' : 'light');
            updateInterface();
        }

        // === 匯率 ===
        async function fetchExchangeRates() {
            const url = `https://api.exchangerate-api.com/v4/latest/${BASE_CURRENCY}`;
            const lang = translations[currentLang];
            const infoEl = document.getElementById('rateInfo');
            infoEl.textContent = lang.rateLoading;
            infoEl.className = 'rate-info';

            try {
                const response = await fetch(url, { cache: 'no-cache' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                exchangeRates = {
                    TWD: 1,
                    USD: data.rates.USD || DEFAULT_RATES.USD,
                    EUR: data.rates.EUR || DEFAULT_RATES.EUR,
                    CNY: data.rates.CNY || DEFAULT_RATES.CNY,
                    HKD: data.rates.HKD || DEFAULT_RATES.HKD
                };
                lastRateUpdate = new Date().toLocaleString(currentLang === 'zh-TW' ? 'zh-TW' : 'en-US');
                isOffline = false;
                saveState();
                updateInterface();
            } catch (error) {
                console.error('Rate fetch failed:', error);
                exchangeRates = { ...DEFAULT_RATES };
                isOffline = true;
                infoEl.textContent = lang.rateError;
                infoEl.className = 'rate-info error';
                updateInterface();
            }
        }

        // === 儲存 ===
        function saveState() {
            const state = {
                balance, transactions, currentLang, currentCurrency,
                exchangeRates, lastRateUpdate, version: '3.1'
            };
            localStorage.setItem('budgetTrackerState', JSON.stringify(state));
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('budgetTrackerState');
                if (!saved) return;
                const state = JSON.parse(saved);
                if (state.version !== '3.1') return;

                balance = state.balance || 0;
                transactions = Array.isArray(state.transactions) ? state.transactions : [];
                currentLang = ['zh-TW','en'].includes(state.currentLang) ? state.currentLang : 'zh-TW';
                currentCurrency = SUPPORTED_CURRENCIES.includes(state.currentCurrency) ? state.currentCurrency : 'CNY'; // 預設 CNY

                exchangeRates = state.exchangeRates || { ...DEFAULT_RATES };
                lastRateUpdate = state.lastRateUpdate || null;

                document.getElementById('languageSelect').value = currentLang;
                document.getElementById('currencySelect').value = currentCurrency;

                const theme = localStorage.getItem('budgetTheme') || 'light';
                document.getElementById('themeToggle').checked = theme === 'dark';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { console.error('Load failed:', e); }
        }

        // === 介面更新（已修正）===
        function updateInterface() {
            const lang = translations[currentLang];
            document.getElementById('languageLabel').textContent = lang.languageLabel;
            document.getElementById('currencyLabel').textContent = lang.currencyLabel;
            document.getElementById('title').textContent = lang.title;
            document.getElementById('initialBudgetLabel').textContent = lang.initialBudgetLabel.replace('{currency}', currentCurrency);
            document.getElementById('setBudgetBtn').textContent = lang.setBudgetBtn;
            document.getElementById('incomeLabel').textContent = lang.incomeLabel.replace('{currency}', currentCurrency);
            document.getElementById('addIncomeBtn').textContent = lang.addIncomeBtn;
            document.getElementById('expenseCategoryLabel').textContent = lang.expenseCategoryLabel;
            document.getElementById('expenseAmountLabel').textContent = lang.expenseAmountLabel.replace('{currency}', currentCurrency);
            document.getElementById('addExpenseBtn').textContent = lang.addExpenseBtn;
            document.getElementById('transactionsTitle').textContent = lang.transactionsTitle;
            document.getElementById('chartTitle').textContent = lang.chartTitle;
            document.getElementById('typeHeader').textContent = lang.typeHeader;
            document.getElementById('categoryHeader').textContent = lang.categoryHeader;
            document.getElementById('amountHeader').textContent = lang.amountHeader.replace('{currency}', currentCurrency);
            document.getElementById('dateHeader').textContent = lang.dateHeader;
            document.getElementById('actionHeader').textContent = lang.actionHeader;
            document.getElementById('clearDataBtn').textContent = lang.clearDataBtn;
            document.getElementById('themeLabel').textContent = lang.themeLabel;
            document.getElementById('refreshRatesBtn').textContent = lang.refreshBtn;

            const cats = lang.categories;
            const select = document.getElementById('expenseCategory');
            select.innerHTML = `
                <option value="food">${cats.food}</option>
                <option value="transport">${cats.transport}</option>
                <option value="entertainment">${cats.entertainment}</option>
                <option value="shopping">${cats.shopping}</option>
                <option value="other">${cats.other}</option>
            `;

            updateBalance();
            renderTransactions();
            updateRateInfo();
            updateChart();
        }

        function updateRateInfo() {
            const lang = translations[currentLang];
            const infoEl = document.getElementById('rateInfo');
            if (isOffline) {
                infoEl.textContent = lang.rateOffline;
                infoEl.className = 'rate-info offline';
            } else if (lastRateUpdate) {
                infoEl.textContent = lang.rateUpdated.replace('{time}', lastRateUpdate);
                infoEl.className = 'rate-info';
            }
        }

        function updateBalance() {
            const displayBalance = balance * (exchangeRates[currentCurrency] || 1);
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = translations[currentLang].balance
                .replace('{amount}', displayBalance.toFixed(2))
                .replace('{currency}', currentCurrency);
            balanceEl.className = displayBalance > 0 ? 'positive' : displayBalance < 0 ? 'negative' : '';
        }

        function addTransaction(type, category, amount) {
            const date = new Date().toLocaleString(currentLang === 'zh-TW' ? 'zh-TW' : 'en-US');
            transactions.push({ type, category, amount, date, currency: currentCurrency });
            renderTransactions();
            updateChart();
            saveState();
        }

        function renderTransactions() {
            const tbody = document.querySelector('#transactionTable tbody');
            tbody.innerHTML = '';
            transactions.forEach((tx, i) => {
                const lang = translations[currentLang];
                const rateFrom = exchangeRates[tx.currency] || 1;
                const rateTo = exchangeRates[currentCurrency] || 1;
                const displayAmount = tx.amount * (rateTo / rateFrom);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${lang[tx.type]}</td>
                    <td>${tx.category ? lang.categories[tx.category] : '-'}</td>
                    <td>${displayAmount.toFixed(2)} ${currentCurrency}</td>
                    <td>${tx.date}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction(${i})">${lang.deleteBtn}</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteTransaction(i) {
            const tx = transactions[i];
            const rate = exchangeRates[tx.currency] || 1;
            if (tx.type === 'income' || tx.type === 'initialBudget') {
                balance -= tx.amount / rate;
            } else if (tx.type === 'expense') {
                balance += tx.amount / rate;
            }
            transactions.splice(i, 1);
            updateBalance();
            renderTransactions();
            updateChart();
            saveState();
        }

        function setInitialBudget() {
            const input = parseFloat(document.getElementById('initialBudget').value);
            if (!isNaN(input) && input >= 0) {
                const rate = exchangeRates[currentCurrency] || 1;
                balance = input / rate;
                updateBalance();
                addTransaction('initialBudget', null, input);
                document.getElementById('initialBudget').value = '';
            } else {
                alert(translations[currentLang].invalidAmount);
            }
        }

        function addIncome() {
            const amount = parseFloat(document.getElementById('incomeAmount').value);
            if (!isNaN(amount) && amount > 0) {
                const rate = exchangeRates[currentCurrency] || 1;
                balance += amount / rate;
                updateBalance();
                addTransaction('income', null, amount);
                document.getElementById('incomeAmount').value = '';
            } else {
                alert(translations[currentLang].invalidIncome);
            }
        }

        function addExpense() {
            const category = document.getElementById('expenseCategory').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            if (!isNaN(amount) && amount > 0) {
                const rate = exchangeRates[currentCurrency] || 1;
                balance -= amount / rate;
                updateBalance();
                addTransaction('expense', category, amount);
                document.getElementById('expenseAmount').value = '';
            } else {
                alert(translations[currentLang].invalidExpense);
            }
        }

        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const expenses = {};
            transactions.forEach(tx => {
                if (tx.type === 'expense' && tx.category) {
                    const rate = exchangeRates[tx.currency] || 1;
                    const amountInTWD = tx.amount / rate;
                    expenses[tx.category] = (expenses[tx.category] || 0) + amountInTWD;
                }
            });

            const labels = Object.keys(expenses).map(k => translations[currentLang].categories[k] || k);
            const data = Object.values(expenses).map(v => v * (exchangeRates[currentCurrency] || 1));

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels.length ? labels : ['無資料'],
                    datasets: [{
                        data: data.length ? data : [1],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.parsed.toFixed(2)} ${currentCurrency}` } }
                    }
                }
            });
        }

        function changeLanguage() {
            currentLang = document.getElementById('languageSelect').value;
            updateInterface();
            saveState();
        }

        function changeCurrency() {
            currentCurrency = document.getElementById('currencySelect').value;
            updateInterface();
            saveState();
        }

        function clearData() {
            if (confirm(translations[currentLang].clearDataConfirm)) {
                balance = 0;
                transactions = [];
                localStorage.removeItem('budgetTrackerState');
                updateInterface();
            }
        }

        // === 初始化 ===
        loadState();
        fetchExchangeRates().then(() => updateInterface());
    </script>
